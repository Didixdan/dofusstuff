<!DOCTYPE html>
<html>
  <head>
    <title>Viewer Page</title>
    <link rel="stylesheet" type="text/css" href="tailwind-2.2.7.min.css" />
    <link rel="stylesheet" type="text/css" href="video-component.css" />
    <link rel="stylesheet" type="text/css" href="themes/tooltipster-sideTip-borderless.min.css" />
    <link rel="stylesheet" type="text/css" href="tooltipster.bundle.css" />
  </head>
  <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif" class="h-full w-full">
    <div id="app" class="h-min w-min transition mx-auto">
      <div id="link"></div>
      <div class="flex flex-row">
        <div class="flex flex-col flex-initial">
          <div id="amulet" class="item"></div>
          <div id="ring" data-position="1" class="item"></div>
          <div id="ring" data-position="2" class="item"></div>
        </div>
        <div id="character" class="flex flex-col flex-1"></div>
        <div class="flex flex-col flex-initial">
          <div id="hat" class="item flex-1"></div>
          <div id="cape" class="item flex-1"></div>
          <div id="belt" class="item flex-1"></div>
          <div id="boots" class="item flex-1"></div>
        </div>
      </div>
      <div class="flex flex-row mt-4">
        <div class="flex flex-row flex-1">
          <div id="weapon" class="item"></div>
          <div id="shield" class="item"></div>
        </div>

        <div class="flex flex-row flex-initial">
          <div id="creature" class="item"></div>
        </div>
      </div>

      <div class="flex flex-row mx-auto">
        <div id="trofus" data-position="1" class="item"></div>
        <div id="trofus" data-position="2" class="item"></div>
        <div id="trofus" data-position="3" class="item"></div>
        <div id="trofus" data-position="4" class="item"></div>
        <div id="trofus" data-position="5" class="item"></div>
        <div id="trofus" data-position="6" class="item"></div>
      </div>
    </div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="tooltipster.bundle.js" type="text/javascript"></script>
    <script src="viewer.js" type="text/javascript"></script>
  </body>
</html>
