<!DOCTYPE html>
<html>
  <head>
    <title>Config Page</title>
    <link rel="stylesheet" href="tailwind-2.2.7.min.css" />
    <link rel="stylesheet" href="config.css" />
  </head>
  <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
    <div id="app" class="w-2/3">
      <h2 class="text-3xl mb-4">Paramétrage</h2>

      <p class="text-lg text-center">Sélection du build</p>

      <div class="build-list flex justify-center">
        <span class="action px-2 mx-2" onclick="manageStuff('sub')">-</span>
        <div id="builds" class="flex text-center mb-6">
          <div class="build px-2 align-center mx-2 selected">1</div>
        </div>
        <span class="action px-2 mx-2" onclick="manageStuff('add')">+</span>
      </div>

      <p class="text-lg">Choix de séléction des items</p>
      <div class="choice">
        <input type="radio" name="mode" id="dpp" value="dpp" checked />
        <label for="dpp">Dofus Page persos</label>
      </div>
      <div class="choice">
        <input type="radio" name="mode" id="dr" value="dr" />
        <label for="dr">Dofus Room</label>
      </div>
      <div class="choice">
        <input type="radio" name="mode" id="db" value="db" />
        <label for="db">Dofus Book</label>
      </div>

      <div class="mt-4">
        <span id="title_link">Identifiant de la page perso</span>
        <img id="exampleLink" src="#" />
        <input type="text" id="link" class="border-2 rounded-md w-full text-black" />
      </div>

      <button
        id="save"
        class="border-2 bg-purple-600 text-white p-2 rounded-md border-purple-600 mt-2 hover:bg-purple-700 hover:border-purple-700 transition"
      >
        Sauvegarder
      </button>
      <div id="message" class="opacity-0 transition">Sauvegarde effectuée</div>
    </div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
  </body>
</html>
