<!DOCTYPE html>
<html>
  <head>
    <title>Viewer Page</title>
    <link rel="stylesheet" href="tailwind-2.2.7.min.css" />
    <link rel="stylesheet" href="video-component.css" />
  </head>
  <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif" class="h-min w-min">
    <div id="app" class="h-min w-min transition">
      <h2 id="link">JE SUIS UNE SADIDINDE</h2>
      <div class="flex flex-row">
        <div class="flex flex-col flex-initial">
          <div id="amulet" class="item"><img src="https://www.dofusroom.com/img/assets/items/1064.png" /></div>
          <div id="ring" data-position="1" class="item"><img src="https://www.dofusroom.com/img/assets/items/9307.png" /></div>
          <div id="ring" data-position="2" class="item"><img src="https://www.dofusroom.com/img/assets/items/9307.png" /></div>
        </div>
        <div id="character" class="flex flex-col flex-1">
          <img src="https://www.dofusroom.com/img/buildroom/assets/char/sadida-m.png?2-04082021" />
        </div>
        <div class="flex flex-col flex-initial">
          <div id="hat" class="item flex-1"><img src="https://www.dofusroom.com/img/assets/items/16068.png" /></div>
          <div id="cape" class="item flex-1"><img src="https://www.dofusroom.com/img/assets/items/17061.png" /></div>
          <div id="belt" class="item flex-1"><img src="https://www.dofusroom.com/img/assets/items/10113.png" /></div>
          <div id="boots" class="item flex-1"><img src="https://www.dofusroom.com/img/assets/items/11047.png" /></div>
        </div>
      </div>
      <div class="flex flex-row mt-4">
        <div class="flex flex-row flex-1">
          <div id="weapon" class="item"><img src="https://www.dofusroom.com/img/assets/items/4077.png" /></div>
          <div id="shield" class="item"><img src="https://www.dofusroom.com/img/assets/items/82012.png" /></div>
        </div>

        <div class="flex flex-row flex-initial">
          <div id="creature" class="item"><img src="https://www.dofusroom.com/img/assets/items/18034.png" /></div>
        </div>
      </div>

      <div class="flex flex-row mx-auto">
        <div id="trofus" data-position="1" class="item"><img src="https://www.dofusroom.com/img/assets/items/217015.png" /></div>
        <div id="trofus" data-position="2" class="item"><img src="https://www.dofusroom.com/img/assets/items/217016.png" /></div>
        <div id="trofus" data-position="3" class="item"><img src="https://www.dofusroom.com/img/assets/items/217017.png" /></div>
        <div id="trofus" data-position="4" class="item"><img src="https://www.dofusroom.com/img/assets/items/217028.png" /></div>
        <div id="trofus" data-position="5" class="item"><img src="https://www.dofusroom.com/img/assets/items/217027.png" /></div>
        <div id="trofus" data-position="6" class="item"><img src="https://www.dofusroom.com/img/assets/items/217026.png" /></div>
      </div>
    </div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <div id="list"></div>
  </body>
</html>
